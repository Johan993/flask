{% extends "base.html" %}

{% block content %}
    <h1>Размещение астронавтов по каютам</h1>
        {% for astronaut in astronauts %}
                {% if loop.first %}
                    {{ astronaut }} - Каюта № {{ loop.index }} - Капитан корабля:</br>
                {% else %}
                    {{ astronaut }} - Каюта № {{ loop.index }}</br>
                {% endif %}
        {% endfor %}
{% endblock %}
